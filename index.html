<!DOCTYPE html>
<html lang="ru" dir="ltr">
<head>
  <meta charset="utf-8">
  <title></title>
</head>
<body>
  <h1>Перепись населения</h1>

  <div>
    <label for="first-name">Имя</label>
    <input id="first-name" type="text" name="firstName">
  </div>

  <div>
    <label for="last-name">Фамилия</label>
    <input id="last-name" type="text" name="lastName">
  </div>

  <div>
    <label for="interests">Интересы</label>
    <input id="interests" type="text" name="interests">
  </div>

  <div>
    <label for="profession">Профессия</label>
    <input id="profession" type="text" name="profession">
  </div>

  <br>
  <button type="button" name="button">Добавить</button>
  <br>
  <br>

  <table>
    <thead>
      <tr>
        <th>Имя</th>
        <th>Фамилия</th>
        <th>Интересы</th>
        <th>Профессия</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>

  <script>
    const button = document.querySelector('button')

    button.onclick = function() {
      const allInputs = document.querySelectorAll('input')

      let newUser = {}

      allInputs.forEach(function(input) {
      	newUser[input.name] = input.value
      })

      const tbody = document.querySelector('tbody')
      const tr = document.createElement('tr')

      let tdFirstName = document.createElement('td')
      tdFirstName.innerText = newUser.firstName

      let tdLastName = document.createElement('td')
      tdLastName.innerText = newUser.lastName

      let tdInterests = document.createElement('td')
      tdInterests.innerText = newUser.interests

      let tdProfession = document.createElement('td')
      tdProfession.innerText = newUser.profession

      tr.appendChild(tdFirstName)
      tr.appendChild(tdLastName)
      tr.appendChild(tdInterests)
      tr.appendChild(tdProfession)

      tbody.appendChild(tr)

      allInputs.forEach(function(input) {
      	input.value = ''
      })
    }
  </script>
</body>
</html>
